<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="panel-title pull-left" style="font-size: 24px; font-weight: bold;">{{contact?.name}}</h2>
        <div class="input-group pull-right">
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
        <hr>
        <div class="pull-left">
          <img
          [src]="contact?.imageUrl"
          alt="{{contact?.name}}"
          class="img-responsive"
          style="max-height: 50px;">
        </div>

      </div>
      <div class="panel-body">
            <a href="#" class="list-group-item clearfix">
              <div class="">
                <p class="list-group-item-heading" style="font-weight: bold;">Email: {{contact?.email}}</p>
                <p class="list-group-item-heading"  style="font-weight: bold;">Phone: {{contact?.phone}}</p>
              </div>

            </a>
      </div>
    </div>
  </div>
</div>
